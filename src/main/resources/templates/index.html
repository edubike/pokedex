<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="http://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png" type="image/png"/>

</head>
<body>

<!--Navbar it is for search a result-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="http://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png" alt="" width="30" height="30" class="d-inline-block align-top">
            Pokédex
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Crear un pokemón</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>

<div class="row">
    <div class="col-md-12">
        <div>
            <h2 class="text-center">Pokédex</h2>
        </div>
        <div class="container">


            th:each="pokemon:${pokemons}"
                <div class="card" style="width: 18rem;">
                    <a href="pokemon.html"><img src="http://www.pngall.com/wp-content/uploads/5/Pikachu-PNG-Image-File.png" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <h5 class="card-title">th:text="${pokemons.nombre}"</h5>
                        <p class="card-text">th:text="${pokemons.nombre}" es un Pokemon th:text="${pokemons.tipo}"</p>
                        <a class="btn btn-primary" type="button" href="edit.html">Editar</a>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Borrar
                        </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">¿Desea borrar este pokemón?</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Este pokemón será eliminado de tu Pokedéx
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Borrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
